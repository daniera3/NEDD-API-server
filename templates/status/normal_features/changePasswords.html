{% if session['permissions'] == 'ADMIN' %}
    {% extends 'status/admin_login.html' %}
{% elif session['permissions'] == 'MANGER' %}
    {% extends 'status/parent_login.html' %}
{% else %}
    {% extends 'status/normal_login.html' %}
{%endif%}




{% block content %}
<form class="pure-form" method="post"  action="{{ url_for('handle_data') }}">
    <div class="row justify-content-md-center" >
        <div class="col-2">
            <div class="form-group">
                <label class="text-center" for="OldPassword">old password</label>
                <input class="form-control" type="password" placeholder="OldPassword" id="OldPassword" name="OldPassword" required>
            </div>
            <div class="form-group">
                <label class="text-center" for="password">new password</label>
                <input class="form-control" type="password" placeholder="Password" id="password" name="Password"  required>
            </div>
            <div class="form-group">
                <label class="text-center" for="confirm_password">confirm new password</label>
                <input class="form-control" type="password" placeholder="Confirm Password" id="confirm_password" required>
            </div>
            </br>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Confirm</button>
            <input type="hidden" name="type_form" class="form-control" value="changePassword">
        </div>
    </div>
</form>
<script>
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
