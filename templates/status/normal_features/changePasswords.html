{% extends 'status/normal_login.html' %}
{% block content %}

<form class="pure-form" method="post"  action="{{ url_for('handle_data') }}">
    <div  class="container ">
    <fieldset>
        <legend>Old password</legend>
         <input type="password" placeholder="OldPassword" id="OldPassword" name="OldPassword" required>
     </fieldset>
    <fieldset>
        <legend>new password</legend>

        <input type="password" placeholder="Password" id="password" name="Password" minlength="6" required>
        <legend>Confirm Password</legend>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
</br></br>
        <button type="submit" class="pure-button pure-button-primary">Confirm</button>
        <input type="hidden" name="type_form" class="form-control" value="changePassword">
    </fieldset>
    </div>
</form>
<script>
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
