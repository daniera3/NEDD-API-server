{% extends 'index.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}
{% block content %}
  <form method="post" action="{{ url_for('Register_data') }}">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">type user</label>
   </div>
   <select class="custom-select" id="permissions" name="permissions">
    <option value="Nurmal">Nurmal</option>
    <option value="Manager">Manager</option>
     </select>
    </div>
{% endblock %}
